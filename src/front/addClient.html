<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <nav id="menu-header">
            <figure>
                <a href="inicio.html">
                    <img src="assets/img/logo-emotions.jpg" alt="">
                </a>
            </figure>
            <input type="checkbox" id="check">
            <label for="check" id="icono-burguer">
                <i class="fas fa-bars"></i>
            </label>
            <ul id="menu">
                <!-- A la lista de clientes -->
                <li><a class="active" href="#">Clientes</a></li>
                <!-- A la lista de coches -->
                <li><a href="#">Coches</a></li>
                <!-- A la lista de servicios -->

                <li><a href="#">Buscar</a></li>

    </header>
    <main>
        <div id="fondo" role="fondo-main">
            <form action="#">
                <p>
                    <label for="dni">DNI: </label>
                    <input type="text" name="dni" id="dni" />

                <p>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre">
                </p>
                <p>
                    <label for="telefono">Teléfono: </label>
                    <input type="text" name="telefono" id="telefono">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email">
                </p>
                <p>
                    <input class="boton" type="submit" name="guardar-cliente" id="guardar-cliente"
                        value="Guardar cliente">
                </p>
                <p>
                    <a href="#" class="boton">Añadir datos coche ahora</a>
                </p>
                <p>
                    <a href="inicio.html" class="boton">Salir sin guardar</a>
                </p>
            </form>
        </div>
    </main>
    <footer>
        <div id="derecha">
            <p>Av. Rosalía de Castro, 51</p>
            <p>15960 Ribeira. A Coruña</p>
        </div>
        <p id="centro">Emotions.SL.</p>
        <div id="izquierda">
            <p>Tlf:</p>
            <p>675 984 018</p>
